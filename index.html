<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./lib/leaflet/leaflet.css" />
		<script type="text/javascript" src="./lib/leaflet/leaflet.js"></script>

		<link rel="stylesheet" href="./lib/leaflet.markercluster/MarkerCluster.css" />
		<link rel="stylesheet" href="./lib/leaflet.markercluster/MarkerCluster.Default.css" />
		<link rel="stylesheet" href="./lib/leaflet-gps/dist/leaflet-gps.src.css" />
		<style>
			.leaflet-popup-content p {
				margin: 0 0;
			}
			.leaflet-popup-content p:hover {
				outline: 1px black solid;
			}
		</style>
		<script src="./lib/leaflet.markercluster/leaflet.markercluster-src.js"></script>
		<script src="./lib/leaflet-gps/dist/leaflet-gps.src.js"></script>
		<script>
			L.TipCircle = L.Circle.extend({
				initialize: function(latlng, options, legacyOptions) {
					// Create invisible marker
					this._tip = new L.CircleMarker([0,0], {opacity: 0, radius: 0});
					// Initialize as a normal Circle
					L.Circle.prototype.initialize.call(this, latlng, options, legacyOptions);
				},
				redraw: function() {
					L.Circle.prototype.redraw.call(this);
					this._setTip();
				},
				onAdd: function() {
					L.Circle.prototype.onAdd.call(this);
					this._setTip();
					this._tip.addTo(map);
				},
				onRemove: function() {
					this._tip.remove();
					L.Circle.prototype.onRemove.call(this);
				},
				_setTip: function() {
					// Set the location for the tooltip to latitude of the bottom of the circle's
					// bounding box, and the longitude of its centre.
					this._tip.setLatLng([
						this.getBounds()._southWest.lat,
						this.getLatLng().lng]);
					// Set the label to the circle's radius in metres
					const tipText = String(this.getRadius())+"M";
				
					// Remove any old tooltip and attach the new one
					this._tip.unbindTooltip();
					this._tip.bindTooltip(tipText, {
						direction: 'center',
						permanent: true,
						className: 'circleTip'
					});
				}
			});
			L.tipCircle = (latlng, options, legacyOptions) => new L.TipCircle(latlng, options, legacyOptions);
		</script>
		<script>
			var map;
			var ajaxRequest;
			var plotlist;
			//var plotlayers=[];

			function initmap() {
				// set up the map
				map = new L.Map('map');

				// create the tile layer with correct attribution
				var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
				var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors | <a href="https://www2.imda.gov.sg/-/media/Imda/Files/Community/Consumer-Education/WirelessSG/Hotspot_List1.pdf?la=en">Wireless@sg location</a> | postal code to lat/lon by <a href="https://docs.onemap.sg/">onemap</a> | Last Updated: August 2019';
				var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});

				// start the map in singapore
				map.setView(new L.LatLng(1.35, 103.8),11);
				map.addLayer(osm);

				// add a map scale
				L.control.scale().addTo(map)
				
				var markers = L.markerClusterGroup({ disableClusteringAtZoom: 17 });

				var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
				xobj.open('GET', 'leaflet_data.json', true); // Replace 'my_data' with the path to your file
				xobj.onreadystatechange = function () {
					if (xobj.readyState == 4 && xobj.status == "200") {
						// Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
						var plotlist = JSON.parse(xobj.responseText);
						for (i=0;i<plotlist.length;i++) {
							var plotll = new L.LatLng(plotlist[i].lat,plotlist[i].lon, true);
							var plotmark = new L.Marker(plotll);
							plotmark.data=plotlist[i];
							markers.addLayer(plotmark);
							//map.addLayer(plotmark);
							plotmark.bindPopup("<h3>"+plotlist[i].name+"</h3>"+plotlist[i].details);
							//plotlayers.push(plotmark);
						}
						map.addLayer(markers);
					}
				};
				xobj.send(null);

				let distance_circles = [];
				var gps = new L.Control.Gps({
					//autoActive:true,
					autoCenter:true,
					maxZoom:Infinity
				});//inizialize control

				gps.on('gps:located', function(e){
					for (let meter of [100,250,500,1000]){
						let circle = new L.TipCircle(e.latlng, {radius: meter, fill: false});
						circle.addTo(map);
						distance_circles.push(circle);
					}
				})

				gps.on('gps:disabled', function(e) {
					e.marker.closePopup()
					for (let circle of distance_circles){
						circle.remove();
					}
				});

				gps.addTo(map);
			}
		</script>
	</head>
	<body onload="initmap();">
		<div id="map" style="width: 100%;height: 100%;"></div>
	</body>
</html>
